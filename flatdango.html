<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="flatdango.css" rel="stylesheet"/>
</head>
<body>
    <h1 id="site-title">Flatdango Cinematic Universe.Explore,Discover and Enjoy!</h1>
    <div class="container">
        <div class="movies">
            <ul id="movies-list"></ul>

        </div>
        <div class="movie details">
            <h2 id="movie title"></h2>
            <img id="movie image" src=""/>
            <p>Runtime:<span id="runtime"></span></p>
            <p>Showtime:<span id="showtime"></span></p>
            <p>Description:<span id="description"></span></p>
            <p>Available Tickets:<span id="available tickets"></span></p>
            <button id="buy ticket">Buy ticket</button>


        </div>

    </div>
    <script src="flatdango.js"></script>  
</body>

</html>
